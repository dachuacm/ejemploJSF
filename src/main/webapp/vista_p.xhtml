<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Peliculas</title>
</h:head>

<h:body>
    <h:dataTable id="peliculas"
                 value="#{peliculasbean.peliculas}"
                 var="peli"
                 headerClass="list-header"
                 styleClass="list-background"
                 rowClasses="list-row-even, list-row-odd"
                 border="1"
                 summary="Lista de peliculas" >
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="${peli.titulo}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Genero" />
            </f:facet>
            <h:outputText value="${peli.tipo}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Duracion" />
            </f:facet>
            <h:outputText value="${peli.duracion}" />
        </h:column>



    </h:dataTable>
</h:body>
</html>
